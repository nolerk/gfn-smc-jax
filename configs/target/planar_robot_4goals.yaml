name: planar_robot_4goal
has_entropy: False
dim: 10
num_goals: 4
fn:
  _target_: targets.planar_robot.PlanarRobot
  dim: ${target.dim}
  num_goals: ${target.num_goals}
  log_Z:
  can_sample: False
  sample_bounds: None

# Experiment-specific algorithm parameters
# ----------------------------------------

mfvi: # Gaussian Mean Field Variational Inference
  init_std:
  step_size:

gmmvi: # Gaussian Mixture Model Variational Inference
  init_std:

hmc:  # Hamilton Monte Carlo
  hmc_step_size: [0.01,0.001] #[0.01,0.1] 

smc: # Sequential Monte Carlo Sampler
  init_std: 2

smc_advanced:
  init_std: 0.1
  target_ess: 0.50
  hmc_step_size: [0.01, 0.05]

flow_transport: # Flow Transport Methods (AFT/CRAFT)
  init_std: 0.1
  step_size:

fab: # Flow Annealed Importance Sampling Bootstrap
  init_std: 2
  step_size: 0.001

cmcd: # CMCD
  init_std: 2 #0.1
  max_diffusion: 0.03
  step_size: 1e-4

scld:
  init_std: 2 #0.1
  max_diffusion: 0.03
  step_size: 1e-3
  annealing_step_size: 1e-3
  n_sub_traj: 4

dds: # Denoising Diffusion Sampler
  init_std: 2
  step_size: 0.001
  max_diffusion: 0.3

dis: # DIS
  init_std: 2
  step_size: 0.001
  max_diffusion: 0.3

pis: # Path Integral Sampler
  step_size: 0.00001
  max_diffusion: 0.3

ud_langevin:  # Underdamped Langevin Methods (UHA/LDVI)
  init_std:
  step_size:

od_langevin:  # Overdamped Langevin Methods (ULA/MCD/CMCD)
  init_std:
  step_size:

gfn_tb: # Generative Flow Networks
  reference_process: pinned_brownian  # ou or pinned_brownian
  init_std: 0.3  # only used if reference_process is ou
  max_diffusion: 2.0
  step_size: 1e-3
  logZ_step_size: 5e-2
  init_logZ: 0.

all: # Parameters that are shared between all algorithms
  batch_size: 2000
